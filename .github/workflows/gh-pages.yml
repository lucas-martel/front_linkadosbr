name: Build and Deploy next to gh-pages

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Verify ./out folder
        run: |
          if [ -d "./out" ]; then
            echo "Build successful, ./out folder exists."
          else
            echo "Build failed, ./out folder does not exist."
            exit 1
          fi
      - name: Deploy to gh-pages
        run: |
          # Configure Git
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # Criar uma branch órfã e sobrescrever conteúdo
          git checkout --orphan gh-pages
          git --work-tree=./out add --all
          git --work-tree=./out commit -m "Deploy to gh-pages"

          # Push para a branch gh-pages, sobrescrevendo completamente
          git push origin gh-pages --force
